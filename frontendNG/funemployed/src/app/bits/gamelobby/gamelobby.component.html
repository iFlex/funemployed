<div>
    <p-button [disabled]="gameLobby.players.length < 3" label="Start Game" (click)="startGame()">
    </p-button>
    
    <h1>Game ID - {{gameLobby.gameId}}</h1>
    <h1>Players</h1>
    <ul>
        <li *ngFor="let player of gameLobby.players">
            {{player.id}}
        </li>
    </ul>
</div>
